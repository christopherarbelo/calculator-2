<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png">
        <title>Calculator</title>
    </head>
    <body>
        <main id="calculator">
            <div class="display-container">
                <div class="display"><p></p></div>
            </div>
            <div class="button-container">
                <button type="button" class="button clear">AC</button>
                <button type="button" class="button null">null</button>
                <button type="button" class="button divide operator">/</button>
                <button type="button" class="button multiply operator">*</button>
                <button type="button" class="button add operator">+</button>
                <button type="button" class="button subtract operator">-</button>
                <button type="button" class="button equal operator">=</button>
                <button type="button" class="button zero">0</button>
                <button type="button" class="button one">1</button>
                <button type="button" class="button two">2</button>
                <button type="button" class="button three">3</button>
                <button type="button" class="button four">4</button>
                <button type="button" class="button five">5</button>
                <button type="button" class="button six">6</button>
                <button type="button" class="button seven">7</button>
                <button type="button" class="button eight">8</button>
                <button type="button" class="button nine">9</button>
                <button type="button" class="button decimal">.</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
